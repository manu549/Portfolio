            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                    <div class="row" align="center" style="">
                        <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <form action="translate" method="post" class="reveal-content">
                        <div class="form-group">
                          <input name="text" type="text" class="form-control" id="text" placeholder="Enter text to translate">
                        </div>
                        <div class="form-group">
                          <select name="language" class="form-control dropdown-primary">
                              <option value="te" >Telugu</option>
                              <option value="zh">Chinese</option>
                              <option value="fr">French</option>
                          </select>
                        </div>
                        <button type="submit" class="btn btn-default btn-lg text-center">Translate</button>
                              </form>
                          <br>

                          {% if result %}
                        <h3 class="text-left">Translated text : </h3>
                          <textarea rows="6" cols="100" class="form-control" readonly>{{result}}</textarea>
                           {% endif %}
                        </div>
                        <div class="col-md-3"></div>
                      </div>
              </div>
